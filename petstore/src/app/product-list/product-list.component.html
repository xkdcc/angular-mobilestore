<h2>Products</h2>

<div *ngFor="let product of products">
    <h3>
        <a [title]="product.name + ' details'">
            {{ product.name }}
        </a>
    </h3>
    <p *ngIf="product.description">
        Description: {{ product.description }}
    </p>
    <button type="button" (click)="share()">
        Share
    </button>

    <!-- to display ProductAlertsComponent as a child of ProductListComponent -->
    <!-- bind <app-product-alerts> to the onNotify() method of the product list component. -->
    <app-product-alerts [product]="product" (notify)="onNotify()">
    </app-product-alerts>
</div>
